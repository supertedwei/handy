<ion-header>

  <ion-navbar>
    <ion-title>Email Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Retype Password</ion-label>
      <ion-input type="password" [(ngModel)]="retypePassword"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button *ngIf="!waiting" (click)="onSubmitClicked()">Submit</button>

  <ion-spinner *ngIf="waiting"></ion-spinner>

</ion-content>
