<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Note Trash</ion-title>

  </ion-navbar>
</ion-header>


<ion-content id='node_trash_list_page' padding>

   <ion-list>

    <!-- Sliding item -->
    <ion-item-sliding *ngFor="let item of list | async">
      <ion-item (click)="onItemClicked(item)">
        {{item.title}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="onDeleteClicked(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
