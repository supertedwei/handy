<ion-header>

  <ion-navbar>
    <ion-title>Edit Note</ion-title>

    <ion-buttons end>
      <button id='btn_save' ion-button icon-only (click)="onEditClicked()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content id='node_edit_page' padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input id='in_title' type="text" [(ngModel)]="item.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Content</ion-label>
      <ion-textarea id='in_content' fz-elastic type="text" [(ngModel)]="item.content"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
