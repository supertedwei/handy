<ion-header>

  <ion-navbar>
    <ion-title>Create Note</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onSaveClicked()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="item.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Content</ion-label>
      <ion-textarea type="text" [(ngModel)]="item.content"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
