<ion-header>

  <ion-navbar>
    <ion-title>Note View</ion-title>

    <ion-buttons end>
      <button id='btn_edit' ion-button icon-only (click)="onEditClicked()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content id='node_view_page' padding>

  <ion-list>

    <ion-item>
      <ion-input id='in_title' readonly='true' type="text" [(ngModel)]="item.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea id='in_content' readonly='true' fz-elastic type="text" [(ngModel)]="item.content"></ion-textarea>
    </ion-item>

    <ion-item>
      <button id='btn_delete' ion-button (click)="onDeleteClicked()">
        Delete
      </button>
    </ion-item>

  </ion-list>

</ion-content>
