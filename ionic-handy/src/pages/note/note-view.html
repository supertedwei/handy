<ion-header>

  <ion-navbar>
    <ion-title>Note View</ion-title>

    <ion-buttons end>
      <button id='btn_edit' ion-button icon-only (click)="onEditClicked()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content id='node_view_page' padding>

  <ion-list>

    <ion-item>
      <ion-label class='textSelectable'>
        {{item.title}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class='textSelectable'>
        <pre>{{item.content}}</pre>
      </ion-label>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button id='btn_history' ion-button (click)='onHistoryClicked()'>
            History
          </button>
        </ion-col>
        <ion-col>
          <button id='btn_delete' ion-button (click)='onDeleteClicked()'>
            Delete
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <div *ngIf='showHistory'>
    <ion-card *ngFor="let item of itemHistory | async | reverse">
      <ion-card-content>
        <ion-card-header>
          {{item.title}}
        </ion-card-header>
        <ion-card-content>
          {{item.content}}
        </ion-card-content>
        <button ion-button (click)='onRestoreClicked(item)'>
          Restore
        </button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
