<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Note List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onAddClicked()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

   <ion-list>

    <ion-item *ngFor="let item of list | async">
      {{item.title}}
    </ion-item>

  </ion-list>

</ion-content>
