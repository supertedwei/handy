<ion-header>

  <ion-navbar>
    <ion-title>NoteView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="item.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Content</ion-label>
      <ion-textarea type="text" [(ngModel)]="item.content"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
